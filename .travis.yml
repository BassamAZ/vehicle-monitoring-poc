  - mvn clean package -DskipTests
  - docker build -t $DOCKER_USERNAME/vehicle-api:$TRAVIS_BUILD_ID .
  - docker push $DOCKER_USERNAME/vehicle-api:$TRAVIS_BUILD_ID
  - cd ..
  ##############################

after_success:
